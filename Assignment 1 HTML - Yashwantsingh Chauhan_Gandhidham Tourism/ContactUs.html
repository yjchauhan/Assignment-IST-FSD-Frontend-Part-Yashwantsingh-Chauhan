<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    
    <body>
        
        <!-- This is the heading of page -->
        <h1><i>Contact Us</i></h1>
        
        <!-- Contact form section -->
        <form>
            
            <!-- This is for Name input field -->
            <input type="text" placeholder="Name" required>
            <br>
            <br>

            <!-- This is for Email input field -->
            <input type="email" placeholder="Email" required>
            <br>
            <br>
            
            <!-- This is for City input field -->
            <input type="text" placeholder="City" required>
            <br>
            <br>

    		<!-- This is for Message input field -->
            <textarea name="message" placeholder="Message" rows="3" cols="20" required></textarea>
            <br>
            <br>
            
            <!-- This is for Phone input field -->
            <input type="tel" placeholder="Phone" required>
            <br>
            <br>
            
            <!-- This is for Address input field -->
            <textarea name="address" placeholder="Address" rows="3" cols="20" required></textarea>
            <br>
            <br>
            
            <!-- This is for Submit button -->
            <input type="submit" value="SUBMIT">
        </form>
    </body>
</html>
