<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta tags specify the character encoding and compatibility settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The viewport meta tag controls the layout on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The link tag is used to include BootStrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- The script tag is used to include an external JavaScript file called "script.js" -->
    <script src="script.js"></script>

    <!-- Title of the webpage -->
    <title>JavaScript Calculator</title>
  </head>

  <body>

    <!-- A div element that contains the calculator title -->
    <div>
      <div class="d-flex justify-content-center">
        
        <!-- Heading -->
        <h1>JavaScript Calculator</h1>
      </div>

      <!-- A form element with an onsubmit attribute that prevents form submission -->
      <form onsubmit="return false">

        <!-- A div element with flexbox classes that contains three input fields -->
        <div class="d-flex justify-content-between">
          <div class="mb-3 col-sm-3">
            <label for="num_one" class="form-label">Number-1</label>
            <input type="text" class="form-control" id="num_one" >
          </div>

          <div class="mb-3 col-sm-3">
            <label  for="opt">Operator</label>
            <select class="form-select" id="opt">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>

          <div class="mb-3 col-sm-3">
            <label for="num_two" class="form-label">Number-2</label>
            <input type="text" class="form-control" id="num_two" >
          </div>
        </div>

        <!-- A div element with a grid class that contains a submit button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" onclick="cal()">Submit</button>
        </div>
      </form>

      <!-- A div element that contains an input field for the answer -->
      <div class="d-flex justify-content-center">
        <div class="mb-3 col-sm-3">
          <label for="answer" class="form-label">Answer</label>
          <input type="text" class="form-control bg-dark-subtle text-emphasis-dark" id="answer" readonly>
        </div>
      </div>
    </div>
  </body>
</html>
