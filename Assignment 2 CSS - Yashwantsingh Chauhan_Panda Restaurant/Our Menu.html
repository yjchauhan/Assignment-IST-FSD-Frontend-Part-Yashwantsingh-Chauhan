<!DOCTYPE html>
<html>
  <head>

    <!-- Title of the webpage -->
    <title>Our Menu</title>

    <!-- Links an external CSS file named "Menu.css" to style the webpage -->
    <link rel="stylesheet" type="text/css" href="Menu.css">
  </head>
  
  <body>

    <!-- div with the class "whole" -->
    <div class="whole">

      <!-- line break -->
      <br>

      <!-- div with the class "title" -->
      <div class="title">Breakfast</div>

      <!-- div with the class "item" -->
      <div class="item">

        <!-- img section -->
        <img src="French Croissant Bread.jpg" alt="Croissant" class="images">
        <img src="Pancake.jpg" alt="Pancakes" class="images">
        <img src="Oats Meal.jpg" alt="OatsBowl" class="images">
        <img src="Rasberry Cake.jpg" alt="Cake" class="images">
        <img src="French Bread and Meshed Potato.jpg" alt="Bread & Meshed Potato" class="images">
      </div>

      <!-- div with the class "btn" -->
      <div class="btn">

        <!-- button section -->
        <button>Croissant</button>
        <button>Pancakes</button>
        <button>OatsBowl</button>
        <button>Cake</button>

        <!-- button with the class "potato" -->
        <button class="potato">Bread & Meshed Potato</button>
      </div>

      <!-- div with the class "title2" -->
      <div class="title2">Lunch</div>

      <!-- div with the class "item" -->
      <div class="item">

        <!-- img section -->
        <img src="Chicken.jpg" alt="Chicken" class="images">
        <img src="Grilled Fish with Cooked Vegetables.jpg" alt="Grilled Fish" class="images">
        <img src="Pizza.jpg" alt="Pizza" class="images">
        <img src="Cooked Rice with Egg.jpg" alt="Rice with Egg" class="images">
        <img src="Noodle.jpg" alt="Noodle" class="images">
      </div>

      <!-- div with the class "btn" -->
      <div class="btn">

        <!-- button section -->
        <button>Chicken</button>
        <button>Grilled Fish</button>
        <button>Pizza</button>

        <!-- button with the class "white" -->
        <button class="white">Rice with Egg</button>
        <button>Noddle</button>
      </div>
    </div>
  </body>
</html>
